          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <title>Registration</title>

<body>

    <label for="email">Email: <input type="email" placeholder="email" name="email"></label>

    <label for="lastName">Last name: <input type="text" placeholder="Last name" name="lastName"></label>

    <button id="register">Register</button>
